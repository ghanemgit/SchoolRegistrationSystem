<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, admin-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Announcement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:replace="Fragments/adminNav.html :: topNavigation"></div>

<br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <h1 class="text-center">Update Announcement</h1>
            <div class="card-body">
                <form th:action="@{/announcement/{id} (id=${annoThy.id})}"
                      th:object="${annoThy}"
                      method="POST">


                    <div class="form-group">
                        <select class="custom-select" name="department" th:field="*{department}" required>
                            <option selected value="Department">Department</option>
                            <option th:each="department : ${T(com.midproject.schoolregistrationsystem.Enum.Department).values()}"
                                    th:value="${department}" th:text="${department.getDisplayValue()}"></option>
                        </select>
                    </div>

                    <div class="form-group">

                        <textarea rows="10" cols="50" name="description" th:field="*{description}"
                                  placeholder="Description" class="form-control" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-info col-2">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
