<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, admin-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<br>
<div th:fragment="studenterForm">

    <div th:object="${user}">

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" th:field="*{username}" placeholder="username"
                   class="form-control" required/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" th:field="*{password}" placeholder="Password"
                   class="form-control" required/>
        </div>

        <div class="form-group">
            <label>Student Email</label>
            <input type="text" name="email" th:field="*{email}" placeholder="Email" class="form-control" required/>
        </div>

        <div class="form-group">
            <label>Student first name</label>
            <input type="text" name="firstName" th:field="*{firstName}" placeholder="First Name"
                   class="form-control" required/>
        </div>

        <div class="form-group">
            <label>Student last name</label>
            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name"
                   class="form-control" required/>
        </div>



        <div class="form-group">
            <select class="custom-select" name="degree" required>
                <option selected>Degree</option>
                <option th:each="degree : ${T(com.midproject.schoolregistrationsystem.Enum.Degree).values()}"
                        th:value="${degree}" th:text="${degree.displayValue}"></option>
            </select>
        </div>

        <div class="form-group">
            <select class="custom-select" name="gender" required>
                <option selected>Gender</option>
                <option th:each="gender : ${T(com.midproject.schoolregistrationsystem.Enum.Gender).values()}"
                        th:value="${gender}" th:text="${gender.displayValue}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Data of Birth</label>
            <input type="text" name="dataOfBirth" th:field="*{dataOfBirth}" placeholder="Birthday" class="form-control" required/>
        </div>


        <div class="form-group">
            <select class="custom-select" name="materialStatus" required>
                <option selected>Material Status</option>
                <option th:each="materialStatus : ${T(com.midproject.schoolregistrationsystem.Enum.MaterialStatus).values()}"
                        th:value="${materialStatus}" th:text="${materialStatus.displayValue}"></option>
            </select>
        </div>

<!--        <div class="form-group">-->
<!--            <select class="custom-select" name="gradeLevel" required>-->
<!--                <option selected>Grade Level</option>-->
<!--                <option th:each="gradeLevel : ${T(com.mycode.studentresgistrationsystem.Enum.GradeLevel).values()}"-->
<!--                        th:value="${gradeLevel}" th:text="${gradeLevel.displayValue}"></option>-->
<!--            </select>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <select class="custom-select" name="class" required>-->
<!--                <option selected>Select Class</option>-->
<!--                <option th:each="class : ${T(com.mycode.studentresgistrationsystem.Enum.Class).values()}"-->
<!--                        th:value="${class}" th:text="${class.displayValue}"></option>-->
<!--            </select>-->
<!--        </div>-->

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
</div>
</div>
</div>
</body>
</html>
