<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, admin-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../../statics/Js.js"></script>

</head>
<body>

<div th:replace="Fragments/navigation.html :: topNavigation"></div>

<div class="container">
    <div class="row">
        <h1>List Users</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/users/new}" class="btn btn-primary btn-sm mb-3">Add User</a>
            <div th:if="${param.added}">
                <div class="alert alert-info">User successfully Added</div>

            </div>
        </div>





    </div>
    <br>
    <div class="input-group mb-3">
        <form th:action="@{/search}">
            <input type="text" class="form-control" name="keyword" aria-describedby="button-addon2" id="keyword" placeholder="Search" size="50" th:value="${keyword}" required />
            <div class="input-group-append">
                <input class="btn btn-outline-secondary" type="submit" value="Search" id="button-addon2"/>
            </div>
        </form>
    </div>
    <br>




    <!-- Students Table-->


    <h1>Students</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <div th:replace="Fragments/tableHeadFrag.html :: tableHead"></div>
        </thead>
        <tbody>

        <tr th:each="user: ${users}">
            <div th:if="${user.role.equals('Student')}">
                <div th:replace="Fragments/tableBodyFrag.html :: tableBody"></div>
            </div>
        </tr>


        </tbody>
    </table>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
