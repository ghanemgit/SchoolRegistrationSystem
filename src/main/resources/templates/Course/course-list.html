<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Course List</title>
</head>

<body>
<div th:replace="Fragments/navigation.html :: topNavigation"></div>

<div class="container">

    <h3>Course List</h3>
    <hr>

    <a th:if=${id} th:href="@{'/student/'+${id}+'/addCourses'}"
       class="btn btn-primary btn-sm mb-3">
        Add Courses
    </a>

    <a th:href="@{'/courses/add'}"
       class="btn btn-primary btn-sm mb-3">
        Add New Course
    </a>

    <h4 class="h4 mb-4">Courses</h4>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>C.No</th>
            <th>Course Name</th>
            <th></th>
            <th th:if="${add_id!=null||remove_id!=null}"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="temp : ${courses}">
            <td th:text="${temp.id}" />
            <td th:text="${temp.name}" />
            <td>
                <a th:href="@{'/courses/'+${temp.id}}">View Course</a>
            </td>
            <td th:if="${add_id!=null||remove_id!=null}">
                <a th:if="${remove_id!=null}" th:href="@{'/student/'+${remove_id}+'/removeCourse?cid='+${temp.id}}">Remove Course</a>
                <a th:if="${add_id!=null}" th:href="@{'/student/'+${add_id}+'/addCourse?cid='+${temp.id}}">Add Course</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
