    <meta charset="UTF-8">

    <title>Student Management System</title>

<div th:replace="Fragments/adminNav.html :: topNavigation"></div>
<br>
<h1 style="margin-left: 20px">Users Management System</h1>
<hr>
<br>
<a th:href="@{/users/new}" class="btn btn-primary btn-lg btn-inline" style="margin-left: 100px">Add New User</a>

<div class="container ">

    <div class="row">
        <div class="col-lg-3">

            <div th:if="${param.added}">
                <div class="alert alert-info">User successfully Added</div>

            </div>
            <div th:if="${param.deleted}">
                <div class="alert alert-danger">User successfully Deleted</div>

            </div>
            <div th:if="${param.updated}">
                <div class="alert alert-info">User successfully Updated</div>

            </div>
        </div>

    </div>

        <form th:action="@{/search}">
            <input type="text" class="form-control" name="keyword" aria-describedby="button-addon2" id="keyword"
                   placeholder="Search" size="100" th:value="${keyword}" ></input>
            <br>
            <div class="input-group-append">
                <div class="col text-center">
                <input class="btn btn-primary btn-lg btn-inline" type="submit" value="Search" id="button-addon2"/>
                </div>
            </div>
        </form>

    <h1>Teachers</h1>
    <hr>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <div th:replace="Fragments/tableHeadFrag.html :: tableHead"></div>
        </thead>
        <tbody>

        <tr th:each="user: ${users}">
            <div th:if="${user.userRole.equals('Teacher')}">
                <div th:replace="Fragments/tableBodyFrag.html :: tableBody"></div>
            </div>
        </tr>


        </tbody>
    </table>




    <h1>Students</h1>
    <hr>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <div th:replace="Fragments/tableHeadFrag.html :: tableHead"></div>
        </thead>
        <tbody>

        <tr th:each="user: ${users}">
            <div th:if="${user.userRole.equals('Student')}">
                <div th:replace="Fragments/tableBodyFrag.html :: tableBody"></div>
            </div>
        </tr>


        </tbody>
    </table>


</div>
