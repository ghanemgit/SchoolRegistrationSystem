<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
        lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Students List</title>
</head>

<body>

    <div th:replace="Fragments/teacherNav.html :: topNavigation"></div>


<div class="container">
    <br>
    <br>
    <br>
    <br>
    <h3>Student List</h3>
    <hr>

    <a th:href="@{/courses}"
       class="btn btn-primary btn-sm mb-3">
        View All Courses
    </a>

    <p class="h4 mb-4">Students</p>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Student Name</th>
            <th>Courses</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="temp : ${students}">
            <td th:text="${temp.id}" />
            <td th:text="${temp.getUsername()}" />
<td>
                <a type="button" class="btn btn-info" th:href="@{'/student/'+${temp.id}+'/courses'}">
                    <p th:if="${temp.courses.isEmpty()}">Add Courses</p>
                    <p th:if="!${temp.courses.isEmpty()}">View Courses</p>
                </a>

            </td>
        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
