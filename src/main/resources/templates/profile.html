<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Profile</title>

</head>

<body>

<div sec:authorize="hasAuthority('TEACHER')">
    <div th:replace="Fragments/teacherNav.html :: topNavigation"></div>
</div>


<div sec:authorize="hasAuthority('STUDENT')">
    <div th:replace="Fragments/studentNav.html :: topNavigation"></div>
</div>

<div sec:authorize="hasAuthority('ADMIN')">
    <div th:replace="Fragments/adminNav.html :: topNavigation"></div>
</div>


<div class="container-fluid">
    <hr>
    <h1>User Information</h1>
    <hr>
    <div class="col-md-8">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="mb-0">Name:</h4>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <h4><span th:text="${name}"></span></span></h4>
                    </div>
                </div>

                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="mb-0">Id:</h4>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <h4><span th:text="${id}"></span></h4>
                    </div>
                </div>


                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h4 class="mb-0">Degree:</h4>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <h4><span th:text="${degree}"></span></h4>
                        </div>
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h4 class="mb-0">Email:</h4>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <h4><span th:text="${email}"></span></h4>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h4 class="mb-0">Age:</h4>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <h4><span th:text="${age}"></span></h4>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h4 class="mb-0">Gender:</h4>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <h4><span th:text="${gender}"></span></h4>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h4 class="mb-0">Material Statues:</h4>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <h4><span th:text="${material}"></span></h4>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h4 class="mb-0">Position:</h4>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <h4><span th:text="${position}"></span></h4>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </div>

    <div class="container-fluid">
        <hr>
        <h1>Announcements</h1>
        <hr>
        <div class="panel-group" style="font-size: x-large">
            <div class="panel panel-default">
                <div class="panel-heading">School Announcements</div>
                <div th:each="announcement: ${announcements}">
                <div class="panel-body">
                    <br>
                    <div class="panel panel-default">
                        <div class="panel-heading" th:text="${announcement.getDepartment().getDisplayValue()}"></div>
                        <div class="panel-heading" th:text="${announcement.getCreatedAt()}"></div>
                        <div class="panel-body"><h4><span th:text="${announcement.getDescription()}"></span></h4></div>
                    </div>
                    <br>
                </div>
                </div>
            </div>
            </div>
        </div>


</body>
</html>
