<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, admin-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<br>
<div th:fragment="userForm">


    <div th:object="${user}">

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" th:field="*{username}" placeholder="username"
                   class="form-control" required/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" th:field="*{password}" placeholder="Password"
                   class="form-control" required/>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" th:field="*{email}" placeholder="Email" class="form-control" required/>
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstName" th:field="*{firstName}" placeholder="First Name"
                   class="form-control" required/>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name"
                   class="form-control" required/>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" th:field="*{age}" placeholder="Age"
                   class="form-control" required/>
        </div>


        <div class="form-group">
            <select class="custom-select"  name="role" th:field="*{userRole}" required>
                <option selected value="Role">Role</option>
                <option value="Admin">Admin</option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select>
        </div>

        <div class="form-group">
            <select class="custom-select" name="degree"   th:field="*{degree}" required>
                <option selected value="Degree">Degree</option>
                <option th:each="degree : ${T(com.midproject.schoolregistrationsystem.Enum.Degree).values()}"
                        th:value="${degree}" th:text="${degree.displayValue}"></option>
            </select>
        </div>

        <div class="form-group">
            <select class="custom-select" name="gender"  th:field="*{gender}" required>
                <option selected value="Gender">Gender</option>
                <option th:each="gender : ${T(com.midproject.schoolregistrationsystem.Enum.Gender).values()}"
                        th:value="${gender}" th:text="${gender.displayValue}"></option>
            </select>
        </div>




        <div class="form-group">
            <select class="custom-select" name="materialStatus"  th:field="*{materialStatus}" required>
                <option selected value="MaterialStatus">Material Status</option>
                <option th:each="materialStatus : ${T(com.midproject.schoolregistrationsystem.Enum.MaterialStatus).values()}"
                        th:value="${materialStatus}" th:text="${materialStatus.displayValue}"></option>
            </select>
        </div>



        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>

</body>
</html>
