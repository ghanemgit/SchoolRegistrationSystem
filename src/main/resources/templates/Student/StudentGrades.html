<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, admin-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Grades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div th:replace="navigation.html :: topNavigation"></div>

<div class="container">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-lg-3">
            <!--             <a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3">Add Teacher</a> -->
            <!--             <div th:if="${param.added}"> -->
            <!--             <div class="alert alert-info">Teacher successfully Added</div> -->
        </div>
    </div>

</div>
<table class="table table-striped table-bordered" >
    <thead class="table-dark">
    <tr>
        <th>Student Name</th>
        <th>Student ID</th>
        <th>Email</th>
        <th>Course Name</th>
        <th>Grade in Numper</th>
        <!--             <th>Grade in letters</th> -->
        <th>Comment</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${student}">
        <td th:text="${student.firstName}+${student.lastName}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.course}"></td>
        <td th:text="${student.Grade}"></td>
        <td th:text=""></td>
        <td>
            <!--                 <a th:href = "@{/teachers/edit/{id} (id=${teacher.getId()})}"  class="btn btn-primary">Update</a>
                            <a th:href = "@{/teachers/{id} (id=${teacher.getId()})}"  class="btn btn-danger">Delete</a> -->
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
